<!DOCTYPE html>
<html>
  <head>
    <title>Rotten Tomatoes</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
  </head>
  <body>
    <h1>Rotten Tomatoes Library</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="movie-title">Enter a Movie Title</label>
        <input type="input" class="form-control" id="movie-input">
      </div>
      <div class="form-group">
        <label for="year">Enter The Release Date</label>
        <input type="input" class="form-control" id="year-input">
      </div>
      <div class="form-group">
        <label for="tomato-score">Enter the Rotten Tomato Score</label>
        <input type="input" class="form-control" id="tomato-input">
      </div>
      <button type="submit" class="btn submit">Submit!</button>
    </form>
    <table id="table">
      <tr>
        <th>Title</th>
        <th>Release Date</th>
        <th>Score</th>
      </tr>
    </table>

    <button id="sendSort" type="button" class="btn">Sort!</button>
    <table id="sorted">
      <tr>
        <th>Title</th>
        <th>Release Date</th>
        <th>Score</th>
      </tr>
    </table>
  </div>
  </body>
</html>
